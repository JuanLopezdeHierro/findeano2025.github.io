<script>
    // Activar el enlace correcto basado en la página actual
    document.addEventListener('DOMContentLoaded', () => {
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            const linkPage = link.getAttribute('data-page');
            if (linkPage === currentPage) {
                link.classList.remove('hover:bg-white/5', 'border-transparent');
                link.classList.add('bg-gradient-to-r', 'from-primary/20', 'to-transparent', 'border-primary');
                link.querySelector('span').classList.remove('text-gray-400');
                link.querySelector('span').classList.add('text-primary');
                link.querySelector('p').classList.remove('text-gray-400');
                link.querySelector('p').classList.add('text-white', 'font-semibold');
            }
        });

        // Mostrar nombre del usuario actual
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const userNameEl = document.querySelector('.current-user-name');
            if (userNameEl) userNameEl.textContent = currentUser;
        }
    });
</script>
